    function addToCart(e) {
      if (typeof e !== 'undefined') e.preventDefault();
      var $this = $(this);
      var form = $this.parents('form');
      $.ajax({
        type: 'POST',
        url: '/cart/add.js',
        async: false,
        data: form.serialize(),
        dataType: 'json',
        error: addToCartFail,
        beforeSend: function () {
        },
        success: addToCartSuccess,
        cache: false
      });
    }
    function addToCartSuccess(jqXHR, textStatus, errorThrown) {
      $.ajax({
        type: 'GET',
        url: '/cart.js',
        async: false,
        cache: false,
        dataType: 'json',
        success: function (cart) {
          window.location.href = 'cart.html';
        }
      });
    }
    function addToCartFail(jqXHR, textStatus, errorThrown) {
      var response = $.parseJSON(jqXHR.responseText);
      var $info = '<div class="error">' + response.description + '</div>';
    }
    $(document).on('click', ".remove-item-cart", function () {
      var variantId = $(this).attr('data-id');
      removeItemCart(variantId);
    });
    $(document).on('click', ".items-count", function () {
      $(this).parent().children('.items-count').prop('disabled', true);
      var thisBtn = $(this);
      var variantId = $(this).parent().find('.variantID').val();
      var qty = $(this).parent().children('.number-sidebar').val();
      updateQuantity(qty, variantId);
    });
    $(document).on('change', ".number-sidebar", function () {
      var variantId = $(this).parent().children('.variantID').val();
      var qty = $(this).val();
      updateQuantity(qty, variantId);
    });
    function updateQuantity(qty, variantId) {
      var variantIdUpdate = variantId;
      $.ajax({
        type: "POST",
        url: "/cart/change.js",
        data: { "quantity": qty, "variantId": variantId },
        dataType: "json",
        success: function (cart, variantId) {
          Bizweb.onCartUpdateClick(cart, variantIdUpdate);
        },
        error: function (qty, variantId) {
          Bizweb.onError(qty, variantId)
        }
      })
    }
    function removeItemCart(variantId) {
      var variantIdRemove = variantId;
      $.ajax({
        type: "POST",
        url: "/cart/change.js",
        data: { "quantity": 0, "variantId": variantId },
        dataType: "json",
        success: function (cart, variantId) {
          Bizweb.onCartRemoveClick(cart, variantIdRemove);
          $('.productid-' + variantIdRemove).remove();
          if ($('.tbody-popup>div').length == '0') {
            $('#popup-cart').removeClass('opencart');
            $('body').removeClass('opacitycart');
          }
          if ($('.list-item-cart>li').length == '0') {
            $('.mini-products-list').html('<div class="no-item"><p>Không có sản phẩm nào.</p></div>');
          }
          if ($('.cart-tbody>div').length == '0') {
            $('.page_cart').remove();
            $('.header-cart-content').remove();
            $('.title_cart_pc').html('<p class="hidden-xs-down">Không có sản phẩm nào. Quay lại <a href="/" style="color:;">cửa hàng</a> để tiếp tục mua sắm.</p>');
            $('.title_cart_mobile').html('<p class="hidden-xs-down col-xs-12">Không có sản phẩm nào. Quay lại <a href="/" style="color:;">cửa hàng</a> để tiếp tục mua sắm.</p>');
          }
        },
        error: function (variantId, r) {
          Bizweb.onError(variantId, r)
        }
      })
    }
    function render(props) {
      return function (tok, i) {
        return (i % 2) ? props[tok] : tok;
      };
    }
    Bizweb.updateCartFromForm = function (cart, cart_summary_id, cart_count_id) {
      if ((typeof cart_summary_id) === 'string') {
        var cart_summary = jQuery(cart_summary_id);
        if (cart_summary.length) {
          // Start from scratch.
          cart_summary.empty();
          // Pull it all out.        
          jQuery.each(cart, function (key, value) {
            if (key === 'items') {
              var table = jQuery(cart_summary_id);
              if (value.length) {
                jQuery('<ul class="list-item-cart"></ul>').appendTo(table);
                jQuery.each(value, function (i, item) {
                  var buttonQty = "";
                  if (item.quantity == '1') {
                    buttonQty = 'disabled';
                  } else {
                    buttonQty = '';
                  }
                  var link_img0 = Bizweb.resizeImage(item.image, 'compact');
                  if (link_img0 == "null" || link_img0 == '' || link_img0 == null) {
                    link_img0 = './public/bizweb.dktcdn.net/thumb/large/assets/themes_support/noimage.gif';
                  }

                  if (item.variant_title == 'Default Title') {
                    var ItemDropCart = [{
                      url: item.url,
                      image_url: link_img0,
                      price: Bizweb.formatMoney(item.price, '{{amount_no_decimals_with_comma_separator}}₫'),
                      title: item.title,
                      buttonQty: buttonQty,
                      quanty: item.quantity,
                      id_item: item.variant_id,
                      variant_title: ''
                    }]
                  } else {
                    var ItemDropCart = [{
                      url: item.url,
                      image_url: link_img0,
                      price: Bizweb.formatMoney(item.price, '{{amount_no_decimals_with_comma_separator}}₫'),
                      title: item.title,
                      buttonQty: buttonQty,
                      quanty: item.quantity,
                      id_item: item.variant_id,
                      variant_title: item.variant_title

                    }]
                  }
                  $(function () {
                    var TemplateItemDropCart = $('script[data-template="ItemDropCart"]').text().split(/\$\{(.+?)\}/g);
                    $('.list-item-cart').append(ItemDropCart.map(function (item) {
                      return TemplateItemDropCart.map(render(item)).join('');
                    }));
                  });
                });
                jQuery('<div class="pd clearfix"><div class="top-subtotal">Tổng cộng: <span class="price price_big">' + Bizweb.formatMoney(cart.total_price, "{{amount_no_decimals_with_comma_separator}}₫") + '</span></div></div>').appendTo(table);
                jQuery('<div class="pd right_ct clearfix"><a href="/cart" class="btn btn-white"><span>Giỏ hàng</span></a><a href="/checkout" class="btn btn-primary"><span>Thanh toán</span></a></div>').appendTo(table);
              }
              else {
                jQuery('<div class="no-item"><p>Không có sản phẩm nào.</p></div>').appendTo(table);

              }
            }
          });
        }
      }
      updateCartDesc(cart);
      var numInput = document.querySelector('#cart-sidebar input.input-text');
      if (numInput != null) {
        // Listen for input event on numInput.
        numInput.addEventListener('input', function () {
          // Let's match only digits.
          var num = this.value.match(/^\d+$/);
          if (num == 0) {
            // If we have no match, value will be empty.
            this.value = 1;
          }
          if (num === null) {
            // If we have no match, value will be empty.
            this.value = "";
          }
        }, false)
      }
    }

                var pageCartCheckoutMobile = $('script[data-template="pageCartCheckoutMobile"]').text().split(/\$\{(.+?)\}/g);
                var PriceTotalCheckoutMobile = [{
                  price_total: Bizweb.formatMoney(cart.total_price, "{{amount_no_decimals_with_comma_separator}}₫")
                }];
                $(table).append(PriceTotalCheckoutMobile.map(function (item) {
                  return pageCartCheckoutMobile.map(render(item)).join('');
                }));
              }
            }
          });
        }
      }
      updateCartDesc(cart);
    }


    function updateCartDesc(data) {
      var $cartPrice = Bizweb.formatMoney(data.total_price, "{{amount_no_decimals_with_comma_separator}}₫"),
        $cartMobile = $('#header .cart-mobile .quantity-product'),
        $cartDesktop = $('.count_item_pr, .count_sidebar, .cart-popup-count'),
        $cartDesktopList = $('.cart-counter-list'),
        $cartPopup = $('.cart-popup-count');

      switch (data.item_count) {
        case 0:
          $cartMobile.text('0');
          $cartDesktop.text('0');
          $cartDesktopList.text('0');
          $cartPopup.text('0');

          break;
        case 1:
          $cartMobile.text('1');
          $cartDesktop.text('1');
          $cartDesktopList.text('1');
          $cartPopup.text('1');

          break;
        default:
          $cartMobile.text(data.item_count);
          $cartDesktop.text(data.item_count);
          $cartDesktopList.text(data.item_count);
          $cartPopup.text(data.item_count);

          break;
      }
      $('.top-cart-content .top-subtotal .price, aside.sidebar .block-cart .subtotal .price, .popup-total .total-price').html($cartPrice);
      $('.popup-total .total-price').html($cartPrice);
      $('.shopping-cart-table-total .totals_price, .price_sidebar .price_total_sidebar').html($cartPrice);
      $('.header-cart-price .totals_price_mobile').html($cartPrice);
      $('.cartCount, .cart-popup-count').html(data.item_count);
    }

    Bizweb.onCartUpdate = function (cart) {
      Bizweb.updateCartFromForm(cart, '.mini-products-list');
      Bizweb.updateCartPopupForm(cart, '#popup-cart-desktop .tbody-popup');

    };
    Bizweb.onCartUpdateClick = function (cart, variantId) {
      jQuery.each(cart, function (key, value) {
        if (key === 'items') {
          jQuery.each(value, function (i, item) {
            if (item.variant_id == variantId) {
              $('.productid-' + variantId).find('.cart-price span.price').html(Bizweb.formatMoney(item.price * item.quantity, "{{amount_no_decimals_with_comma_separator}}₫"));
              $('.productid-' + variantId).find('.items-count').prop("disabled", false);
              $('.productid-' + variantId).find('.number-sidebar').prop("disabled", false);
              $('.productid-' + variantId + ' .number-sidebar').val(item.quantity);
              if (item.quantity == '1') {
                $('.productid-' + variantId).find('.items-count.btn-minus').prop("disabled", true);
              }
            }
          });
        }
      });
      updateCartDesc(cart);
    }
    Bizweb.onCartRemoveClick = function (cart, variantId) {
      jQuery.each(cart, function (key, value) {
        if (key === 'items') {
          jQuery.each(value, function (i, item) {
            if (item.variant_id == variantId) {
              $('.productid-' + variantId).remove();
            }
          });
        }
      });
      updateCartDesc(cart);
    }
    $(window).ready(function () {

      $.ajax({
        type: 'GET',
        url: '/cart.js',
        async: false,
        cache: false,
        dataType: 'json',
        success: function (cart) {
          Bizweb.updateCartFromForm(cart, '.mini-products-list');
          Bizweb.updateCartPopupForm(cart, '#popup-cart-desktop .tbody-popup');

        }
      });

      var wDWs = $(window).width();
      if (wDWs < 1199) {
        $('.top-cart-content').remove();

      }

    });
  </script>
